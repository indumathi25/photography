name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # -------------------------------------------------------------
  # ðŸ§¹ LINT JOB
  # -------------------------------------------------------------
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  # -------------------------------------------------------------
  # ðŸ— BUILD JOB
  # -------------------------------------------------------------
  build:
    runs-on: ubuntu-latest
    needs: lint

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      # ðŸ”¥ Upload .next build for next job
      - name: Upload Next.js build
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next

  # -------------------------------------------------------------
  # ðŸš¦ UNLIGHTHOUSE JOB
  # -------------------------------------------------------------
  unlighthouse:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      # Install dependencies (dev included)
      - name: Install dependencies
        run: npm ci --include=dev

      # Download Next.js build
      - name: Download Next.js build
        uses: actions/download-artifact@v4
        with:
          name: next-build
          path: .next

      # Start Next.js server in the background
      - name: Start Next.js production server
        run: |
          npx next start -p 3000 -H 0.0.0.0 > server.log 2>&1 &
          sleep 5
          echo "Server started, waiting for readiness..."

      # Wait until server is actually ready
      - name: Wait for server
        run: npx wait-on http://localhost:3000 --timeout 180000 --interval 1000

      # Log output on failure
      - name: Show server logs if failure
        if: failure()
        run: cat server.log

      # Run Unlighthouse audit
      - name: Run Unlighthouse CI
        run: |
          npx unlighthouse-ci \
            --site http://localhost:3000 \
            --budget 80 \
            --reporter jsonExpanded \
            --build-static

      # Save reports
      - name: Upload Unlighthouse report artifact
        uses: actions/upload-artifact@v4
        with:
          name: unlighthouse-report
          path: .unlighthouse
