name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  build:
    runs-on: ubuntu-latest
    needs: lint

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

  unlighthouse:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Puppeteer and wait-on (for CI)
        run: npm install --no-save puppeteer@24.15.0 wait-on@7.2.0

      - name: Start Next.js production server
        run: |
          # Bind to 0.0.0.0 and explicit port so wait-on can reliably connect
          npx next start -p 3000 -H 0.0.0.0 > server.log 2>&1 &
          SERVER_PID=$!
          echo "Server PID: $SERVER_PID"
          # give the process a short head start before polling
          sleep 5
          echo "Waiting for server to be ready..."

      - name: Wait for server
        run: npx wait-on http://localhost:3000 --timeout 180000 --interval 1000

      - name: Check server logs (if wait-on failed)
        if: failure()
        run: |
          echo "Server logs:"
          cat server.log || echo "No server.log found"
          ps aux | grep node || echo "No node processes running"

      - name: Run Unlighthouse CI (performance & accessibility)
        run: |
          npx unlighthouse-ci --site http://localhost:3000 --budget 80 --reporter jsonExpanded --build-static

      - name: Upload Unlighthouse report artifact
        uses: actions/upload-artifact@v4
        with:
          name: unlighthouse-report
          path: .unlighthouse
